<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Node.JS Express.JS SQLite</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/fanta.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="auth">
        <div>
            <h2 className="sign-up-text">Login</h2>
            <p>Create an account!</p>
        </div>

        <p id="error" style="display: none;"></p>
        <input id="emailInput" placeholder="Email" />
        <input id="passwordInput" placeholder="********" type="password" />
        <button id="authBtn" onclick="authenticate()">
            Submit
        </button>
        <hr />
        <div class="register-content">
            <p>Don&apos;t have an account?</p>
            <button onclick="toggleIsRegister()" id="registerBtn">Sign up</button>
        </div>
    </section>
    <header style="display: none;">
        <h1 class="text-gradient">You have 0 open tasks.</h1>
    </header>
    <nav style="display: none;" class="tab-container">
        <button onclick="changeTab('All')" class="tab-button selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <hr />
    </nav>
    <main style="display: none;"></main>
</body>

<script>
    let token = localStorage.getItem('token')

    let isLoading = false
    let isAuthenticating = false
    let isRegistration = false
    let selectedTab = 'All'
    let todos = []  // Always initialize as array

    const apiBase = '/'

    // Elements
    const nav = document.querySelector('nav')
    const header = document.querySelector('header')
    const main = document.querySelector('main')
    const navElements = document.querySelectorAll('.tab-button')
    const authContent = document.getElementById('auth')
    const textError = document.getElementById('error')
    const email = document.getElementById('emailInput')
    const password = document.getElementById('passwordInput')
    const registerBtn = document.getElementById('registerBtn')
    const authBtn = document.getElementById('authBtn')

    // Helper to add Bearer token
    function authHeaders(extra = {}) {
        return {
            'Authorization': `Bearer ${token}`,
            ...extra
        }
    }

    // PAGE RENDERING LOGIC
    async function showDashboard() {
        nav.style.display = 'block'
        header.style.display = 'flex'
        main.style.display = 'flex'
        authContent.style.display = 'none'
    }

    function updateHeaderText() {
        const incompleteCount = todos.filter(t => !t.completed).length
        const newString = incompleteCount === 1
            ? `You have 1 open task.`
            : `You have ${incompleteCount} open tasks.`
        header.querySelector('h1').innerText = newString
    }

    function updateNavCount() {
        const safeTodos = Array.isArray(todos) ? todos : []

        navElements.forEach(ele => {
            const btnText = ele.innerText.split(' ')[0].trim()

            const count = safeTodos.filter(val => {
                if (btnText === 'All') return true
                return btnText === 'Complete' ? val.completed : !val.completed
            }).length

            const span = ele.querySelector('span')
            if (span) span.innerText = `(${count})`
        })
    }

    function changeTab(tab) {
        selectedTab = tab
        navElements.forEach(val => {
            val.classList.toggle('selected-tab', val.innerText.includes(tab))
        })
        renderTodos()
    }

    function renderTodos() {
        const safeTodos = Array.isArray(todos) ? todos : []

        updateNavCount()
        updateHeaderText()

        let todoList = ''
        safeTodos
            .filter(val => {
                return selectedTab === 'All' ? true :
                       selectedTab === 'Complete' ? val.completed : !val.completed
            })
            .forEach(todo => {
                const taskIndex = todo.id
                todoList += `
                <div class="card todo-item">
                    <p>${todo.task}</p>
                    <div class="todo-buttons">
                        <button onclick="updateTodo(${taskIndex})" ${todo.completed ? 'disabled' : ''}>
                            <h6>Done</h6>
                        </button>
                        <button onclick="deleteTodo(${taskIndex})">
                            <h6>Delete</h6>
                        </button>
                    </div>
                </div>`
            })

        todoList += `
        <div class="input-container">
            <input id="todoInput" placeholder="Add task" />
            <button onclick="addTodo()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>`

        main.innerHTML = todoList
    }

    // AUTH LOGIC
    async function toggleIsRegister() {
        isRegistration = !isRegistration
        registerBtn.innerText = isRegistration ? 'Sign in' : 'Sign up'
        document.querySelector('#auth > div h2').innerText = isRegistration ? 'Sign Up' : 'Login'
        document.querySelector('.register-content p').innerText = isRegistration ? 'Already have an account?' : 'Don\'t have an account?'
    }

    async function authenticate() {
        const emailVal = email.value.trim()
        const passVal = password.value

        if (isAuthenticating || !emailVal || !passVal || passVal.length < 6 || !emailVal.includes('@')) {
            return
        }

        textError.style.display = 'none'
        isAuthenticating = true
        authBtn.innerText = 'Authenticating...'

        try {
            const endpoint = isRegistration ? 'auth/register' : 'auth/login'
            const response = await fetch(apiBase + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: emailVal, password: passVal })
            })

            const data = await response.json()

            if (data.token) {
                token = data.token
                localStorage.setItem('token', token)
                authBtn.innerText = 'Loading...'
                await fetchTodos()
                showDashboard()
            } else {
                throw new Error(data.message || 'Failed to authenticate')
            }
        } catch (err) {
            console.error(err)
            textError.innerText = err.message || 'Authentication failed'
            textError.style.display = 'block'
        } finally {
            authBtn.innerText = 'Submit'
            isAuthenticating = false
        }
    }

    // CRUD LOGIC
    async function fetchTodos() {
        if (!token) return

        isLoading = true
        try {
            const response = await fetch(apiBase + 'todos', {
                headers: authHeaders()
            })

            if (!response.ok) {
                if (response.status === 401) {
                    // Token invalid/expired â†’ log out
                    localStorage.removeItem('token')
                    token = null
                    authContent.style.display = 'block'
                    nav.style.display = 'none'
                    header.style.display = 'none'
                    main.style.display = 'none'
                    return
                }
                throw new Error('Failed to fetch todos')
            }

            const todosData = await response.json()
            todos = Array.isArray(todosData) ? todosData : []
            renderTodos()
        } catch (err) {
            console.error(err)
            todos = []
            renderTodos()
        } finally {
            isLoading = false
        }
    }

    async function updateTodo(index) {
        const todo = todos.find(val => val.id === index)
        if (!todo || todo.completed) return

        await fetch(apiBase + 'todos/' + index, {
            method: 'PUT',
            headers: authHeaders({ 'Content-Type': 'application/json' }),
            body: JSON.stringify({ task: todo.task, completed: 1 })
        })
        await fetchTodos()
    }

    async function deleteTodo(index) {
        await fetch(apiBase + 'todos/' + index, {
            method: 'DELETE',
            headers: authHeaders()
        })
        await fetchTodos()
    }

    async function addTodo() {
        const todoInput = document.getElementById('todoInput')
        const task = todoInput.value.trim()

        if (!task) return

        await fetch(apiBase + 'todos', {
            method: 'POST',
            headers: authHeaders({ 'Content-Type': 'application/json' }),
            body: JSON.stringify({ task })
        })

        todoInput.value = ''
        await fetchTodos()
    }

    // On page load: if token exists, try to load todos
    if (token) {
        (async () => {
            await fetchTodos()
            if (todos !== null) {  // fetchTodos may clear token on 401
                showDashboard()
            }
        })()
    }
</script>

</html>
